title: C++ Programming
email: shunxin.yang@seu.edu.cn
description: >- # this means to ignore newlines until "baseurl:"
  “计算思维与程序实践”是吴健雄学院培养方案中的公共基础课。
  计算思维是通过分析问题、抽象模型以有效解决问题的思维方式。本科程不仅学习C++编程，更重要的是培养逻辑思维、抽象思维、系统思维，锻炼分析问题和解决问题能力。为应对后续的学习和工作中的挑战奠定基础。
  “计算思维与程序实践I”主要帮助学习者提升问题求解能力。掌握过程化程序设计方法、了解计算机体系的基本组成，理解常用算法应用，理解数组的应用，掌握指针的概念和基本应用，基础数值计算、向量、矩阵操作，能够在工程场景中解决小规模问题。
  “计算思维与程序实践II” 主要帮助学习者提升问题规划、分解与资源运用能力。掌握面向对象的思想和程序设计方法，基于类、继承派生、多态和模板等面向对象特征，加深对数组、链表线性数据结构的理解和应用，了解树、图等数据结构的应用。能够运用面向对象方法在工程场景中解决中小规模问题。
